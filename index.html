<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="image-wrapper">
      <img src="images/image-victor.jpg" alt="">
    </div>  
    <div>
      <div class="user-info">
        <p>
          Victor Crest
          <span class="text-dark-gray-blue">26</span>
        </p>
        <p class="text-dark-gray-blue">London</p>
      </div>
      <div class="user-stats">
          <p>80K<span class="text-dark-gray-blue">Followers</span></p>
          <p>803K<span class="text-dark-gray-blue">Likes</span></p>
          <p>1.4K<span class="text-dark-gray-blue">Photos</span></p>
      </div>
    </div>
  </section>
</body>
</html>
